<html>
    <head>
        <title>Math Quiz</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        
        <link rel="stylesheet" type="text/css" href="style.css">
        
        <script src="game_page.js"></script>      
    </head>
    <body>
        <h4 id="player1_name"></h4> <span id="player1_score"></span>
        <br>
        <h4 id="player2_name"></h4> <span id="player2_score"></span>

        <div class="container">
            <center>
                <h2> Math Quiz Game!</h2>
                <h3 id="question_turn"></h3>
                <h3 id="answer_turn"></h3>
                <div id="output"></div>
                <br>

                <h4>Multiple 1</h4>
                <input id="m1" type="number" class="form-control" placeholder="Type a number">
                <br>
                <h4>Multiple 2</h4>
                <input id="m2" type="number" class="form-control" placeholder="Type another number">
                <br>
                <button id="send" onclick="send()" class="btn btn-success">Send your numbers</button>
        </center>
    </div>
    </body>
</html>
